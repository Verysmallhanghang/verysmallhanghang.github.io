<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科技星空 | 现代科技体验</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: #0a0e17;
            color: #e0f0ff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 背景渐变 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 50%, #0a0e17 100%);
            z-index: -2;
        }
        
        /* 流星容器 */
        #meteors {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        /* 流星样式 */
        .meteor {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 6px 2px rgba(100, 180, 255, 0.8);
            opacity: 0;
        }
        
        /* 主内容区域 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        /* 呼吸效果标题 */
        .title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #4dc3ff;
            text-shadow: 0 0 10px rgba(77, 195, 255, 0.5);
            animation: breathing 4s ease-in-out infinite;
        }
        
        /* 内容卡片 */
        .content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(16, 25, 40, 0.7);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(64, 156, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            animation: fadeUp 1s forwards;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 150, 255, 0.2);
            border-color: rgba(64, 156, 255, 0.4);
        }
        
        .card:nth-child(2) { animation-delay: 0.3s; }
        .card:nth-child(3) { animation-delay: 0.6s; }
        
        .card h3 {
            color: #5bc0ff;
            margin-bottom: 15px;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card p {
            line-height: 1.6;
            color: #b0d5ff;
        }
        
        /* 音乐播放器 */
        .music-player {
            background: rgba(16, 25, 40, 0.8);
            border-radius: 15px;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto 40px;
            border: 1px solid rgba(64, 156, 255, 0.2);
            backdrop-filter: blur(10px);
            opacity: 0;
            animation: fadeUp 1s 0.9s forwards;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0088ff, #0044aa);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.8);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px;
            color: #88aaff;
            font-size: 0.9rem;
            opacity: 0;
            animation: fadeIn 1s 1.2s forwards;
        }
        
        /* 动画定义 */
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes breathing {
            0%, 100% { text-shadow: 0 0 10px rgba(77, 195, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(77, 195, 255, 0.8), 0 0 30px rgba(77, 195, 255, 0.4); }
        }
        
        /* 流星动画 */
        @keyframes meteorFly {
            0% {
                opacity: 0;
                transform: translateX(0) translateY(0);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateX(500px) translateY(300px);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- 背景渐变 -->
    <div class="bg-gradient"></div>
    
    <!-- 流星容器 -->
    <div id="meteors"></div>
    
    <!-- 主内容 -->
    <div class="container">
        <h1 class="title">科技星空</h1>
        
        <div class="content">
            <div class="card">
                <h3><i class="fas fa-rocket"></i> 前沿科技</h3>
                <p>探索人工智能、量子计算、太空探索和生物科技的最新突破。我们正处在一个科技爆发的时代，每一天都有新的可能性被创造。</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-code"></i> 现代开发</h3>
                <p>使用最新框架和工具构建高效、响应式、安全的应用程序。云原生、微服务架构和DevOps正在重新定义软件开发流程。</p>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-globe"></i> 数字未来</h3>
                <p>物联网、5G通信、虚拟现实和区块链技术正在塑造我们的未来世界。数字转型正在每个行业加速推进。</p>
            </div>
        </div>
        
        <!-- 音乐播放器 -->
        <div class="music-player">
            <h3><i class="fas fa-music"></i> 科技氛围音乐</h3>
            <p>播放背景音乐以增强您的体验</p>
            
            <div class="player-controls">
                <button id="playBtn" class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            
            <div class="volume-control">
                <i class="fas fa-volume-down"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer>
        <p>© 2023 科技星空 | 现代科技体验 | 淡入/出效果 | 流星动画 | 呼吸效果</p>
    </footer>

    <!-- 音频元素 -->
    <audio id="bgMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-tech-house-vibes-130.mp3" type="audio/mpeg">
    </audio>

    <script>
        // 页面加载淡入效果
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.opacity = 0;
            window.requestAnimationFrame(function() {
                document.body.style.transition = 'opacity 1.5s';
                document.body.style.opacity = 1;
            });
        });
        
        // 创建流星
        function createMeteor() {
            const meteorsContainer = document.getElementById('meteors');
            const meteor = document.createElement('div');
            meteor.classList.add('meteor');
            
            // 随机位置
            const startX = Math.random() * window.innerWidth;
            const startY = Math.random() * 100;
            
            meteor.style.left = `${startX}px`;
            meteor.style.top = `${startY}px`;
            
            // 随机大小
            const size = Math.random() * 3 + 1;
            meteor.style.width = `${size}px`;
            meteor.style.height = `${size}px`;
            
            // 随机颜色
            const colors = ['#ffffff', '#4dc3ff', '#88aaff', '#ff66aa'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            meteor.style.background = color;
            meteor.style.boxShadow = `0 0 6px 2px ${color}80`;
            
            // 随机动画持续时间
            const duration = Math.random() * 2 + 1;
            
            meteor.style.animation = `meteorFly ${duration}s linear forwards`;
            
            meteorsContainer.appendChild(meteor);
            
            // 动画结束后移除元素
            setTimeout(() => {
                meteor.remove();
            }, duration * 1000);
        }
        
        // 定期生成流星
        setInterval(createMeteor, 300);
        
        // 音乐播放控制
        const bgMusic = document.getElementById('bgMusic');
        const playBtn = document.getElementById('playBtn');
        常量 VolumeSlider = 文件.GetElementById(“VolumeSlider”);
        让 IsPlaying = 假的;
        
        //淡入音乐
        BGMusic.音量 = 0.5;
        
        //播放/暂停按钮
        PlayBTN.AddEventListener(“点击”, 功能() {
            如果 (IsPlaying) {
                BGMusic.暂停();
                PlayBTN.内部HTML = '<i class=“fas fa-play”></i>';
            } 否则 {
                BGMusic.玩();
                PlayBTN.内部HTML = '<i class=“fas fa-pause”></i>';
            }
            IsPlaying = !IsPlaying;
        });
        
        //音量控制
        VolumeSlider.AddEventListener(“输入”, 功能() {
            BGMusic.音量 = 这个.价值 / 100;
        });
        
        //添加一些初始流星
        为 (让 我 = 0; 我 < 10; 我++) {
            设置超时(CreateMeteor, 我 * 200);
        }
        
        //响应窗口大小变化
        窗口.AddEventListener(“大小”, 功能() {
            //移除所有流星，避免位置错乱
            常量 流星 = 文件.查询选择所有选项('流星');
            流星.Foreach(流星 => 流星.移除());
        });
    </脚本>
</身体>
  </HTML>
